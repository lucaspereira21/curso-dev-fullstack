<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label>Nome:</label>
            <input name="nome" type="text" placeholder="Digite o seu nome">

            <br><br>

            <label>E-mail:</label>
            <input name="email" type="email" placeholder="Digite o seu email">

            <br><br>

            <label>Senha:</label>
            <input name="senha" type="password" placeholder="Digite uma senha">

            <br><br>

            <label>Selecione a cor do seu nome</label>
            <input type="color" name="cor">

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
            <br>
            <input name="sexo" type="radio" value="não definido"> <label>Prefiro não informar</label>

            <br><br>

            <label>Habilidades:</label>
            <br>
            <input name="habilidades" type="checkbox" value="HTML" id="html"> <label for="html">HTML</label>

            <br>

            <input name="habilidades" type="checkbox" value="CSS" id="CSS"> <label for="CSS">CSS</label>

            <br>

            <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>
            
            <br><br>

            <label>Cidade:</label>
            <br>
            <select name="cidade">
                <option selected value=""> --Selecione--</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
            </select>

            <br><br>

            <label>Carro:</label>
            <br>
            <select name="carro">
                <br>
                <optgroup label="Honda">

                    <option value="Civic">Civic</option>

                </optgroup>
                <optgroup label="GM"></optgroup>

                    <option value="Celta">Celta</option>

                </optgroup>

                <optgroup label="Honda"></optgroup>
                
                    <option value="Corsa">Corsa</option>

                </optgroup>

            </select>

            <br><br>

            <label>digite sua fruta preferida:</label>
            <input list="listaFrutas" type="text" name="Frutas" placeholder="Digite a Fruta:">

            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açai">
                <option value="Acerola">
            </datalist>

            <br><br>

            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem" cols="50" rows="10"></textarea>

            <br><br>


            <button>Enviar</button>
        </fieldset>    
    </form>
</body>
</html>
