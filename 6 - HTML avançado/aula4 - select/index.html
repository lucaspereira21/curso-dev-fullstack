<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="get">

                <option value="Corsa">Corsa</option>

        </select>

        <br><br>


        <button>Enviar</button>
        
    </form>
</body>
</html>
