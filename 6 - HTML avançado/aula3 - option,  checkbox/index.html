<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="get">
        <label>Nome:</label>
        <input name="nome" type="text" placeholder="Digite o seu nome">

        <br><br>

        <label>E-mail:</label>
        <input name="email" type="email" placeholder="Digite o seu email">

        <br><br>

        <label>Senha:</label>
        <input name="senha" type="password" placeholder="Digite uma senha">

        <br><br>

        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
        <br>
        <input name="sexo" type="radio" value="não definido"> <label>Prefiro não informar</label>

        <br><br>

        <label>Habilidades:</label>
        <br>
        <input name="habilidades" type="checkbox" value="HTML" id="html"> <label for="html">HTML</label>

        <br>

        <input name="habilidades" type="checkbox" value="CSS" id="CSS"> <label for="CSS">CSS</label>

        <br>

        <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>
        
        <br>

        <button>Enviar</button>
        
    </form>
</body>
</html>
